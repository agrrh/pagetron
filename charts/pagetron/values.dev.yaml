# (know your minikube address with `minikube ip` command)
#   ingressClass: nginx
publicUrl: https://pagetron-dev.agrrh.com
ingressClass: traefik

timezone: Europe/Moscow

backend:
  replicas: 1

frontend:
  replicas: 1

