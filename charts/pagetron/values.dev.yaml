---

targets:
  - https://www.docker.com
  - https://kubernetes.io
  - https://svelte.dev
  - https://fastapi.tiangolo.com
  - https://prometheus.io

publicAccess:
  ingress:
    enabled: true
  s3:
    enabled: true

# May be a good idea to use nip.io and minikube, e.g.:
