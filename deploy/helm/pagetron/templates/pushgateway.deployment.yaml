{{- with $.Values.pushgateway }}

---

apiVersion: apps/v1
kind: Deployment

metadata:
  name: pushgateway
  labels:
    app: pagetron
    component: pushgateway

spec:
  replicas: {{ .replicas }}
  selector:
    matchLabels:
      app: pagetron
      component: pushgateway

  template:
    metadata:
      labels:
        app: pagetron
        component: pushgateway

    spec:
      containers:
        - name: pushgateway

          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}

          ports:
            - name: http
              containerPort: 9091
              protocol: TCP

          livenessProbe:
            httpGet:
              path: /
              port: http

          readinessProbe:
            httpGet:
              path: /
              port: http

          resources:
            {{- toYaml .resources | nindent 12 }}

      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{- end }}
